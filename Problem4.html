<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style type="text/css">
			body{
				margin: 0;
			}
			ul {
				list-style-type: none;	
				padding: 0;
				margin: 0;
			}
			ul li {
				padding: 10px;
				background-color: grey;
				color: white;
				position: relative;
			}
			h2 {
				margin: 0;
				color: white;
			}
			.class1 {
				background-color: blue;
				padding: 15px;
				text-align: center;
			}
			#input {
				width: 70%;
				padding: 10px;
			}
			#button {
				padding: 10px;
			}
			i {
				position: absolute;
				top: 10px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="class1">
				<h2>TO DO LIST</h2>
				<input id="input" type="text" name="" placeholder="Title...">
				<button id="button">Add</button>
			</div>
			<ul class="class2">
				<li>
					Hit the gym
					<i class="fas fa-window-close delete"></i>
				</li>		
			</ul>	
		</div>
		
		<script type="text/javascript">
			$("#button").click(function(){
				let value = $("#input").val();
				let str = "<li>" + value + `<i class="fas fa-window-close delete"></i>` + "</li>";
				$("ul").append(str);
			});
			$(".class2").on("click", ".delete", function(){
				$(this).parent().remove();
			});
		</script>
	</body>
</html>
